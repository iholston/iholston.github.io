<body>

			<div class="nav-links">

					<li><a href="resume.html">Resume</a></li>
				</ul>
			</div>
		</nav>

		<div class="information">
			<div class="overlay"></div>
			<img src="images/me.png" class = "mepic">
			<div id="circle">
				<div class="feature one">
					<a href="https://www.instagram.com/iholston">
						<img src="images/insta.png">
					</a>
					<div>
						<h1>Instagram</h1>
						<p>@iholston </p>
					</div>
				</div>
				<div class="feature two">
					<a href="https://github.com/iholston">
						<img src="images/github.png" width="150" height="70">
					</a>
					<div>
						<h1>Github</h1>
						<p>@iholston</p>
					</div>
				</div>
				<div class="feature three">
					<a href="https://www.linkedin.com/in/isaacholston/">
						<img src="images/l32.png">
					</a>
					<div>
						<h1>LinkedIn</h1>
						<p>@isaacholston</p>
					</div>
				</div>
				<div class="feature four">

						<h1>Riot ID</h1>

					</div>
				</div>
			</div>
		</div>

		<div class="controls">
			<img src="images/arrow.png" id="upBtn">
			<h3>Social Media</h3>
			<img src="images/arrow.png" id="downBtn">
		</div>

	</div>

	<script>
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");

		var rotateValue = circle.style.transform;
		var rotateSum;

		upBtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		};
		downBtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		};
	</script>
